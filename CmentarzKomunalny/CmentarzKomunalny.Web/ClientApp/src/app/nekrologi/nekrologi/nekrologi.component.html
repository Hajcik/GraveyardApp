<div class="component-container">
    <mat-card class="card" *ngFor="let nekrologiList of nekrologiLists">
        <mat-card-content>
            <p style="color:white; font-size:16px;text-align: center;">Dnia {{nekrologiList.DateOfDeath_Obituary}} zmarł</p>
            <p style="color:white; font-size:24px; text-align: center">Ś.P. {{nekrologiList.Name}}</p>
            <p>
                {{nekrologiList.ObituaryContent}}
            </p>
        </mat-card-content>
        <mat-divider style="border-top-color: white;"></mat-divider>
        <mat-card-footer style="color: white; padding-top: 8px;">12-12-2020</mat-card-footer>
    </mat-card>
</div>

<mat-paginator [length]="nekrologiLists.length" [pageSize]="pageSize" [pageSizeOptions]="[4, 8, 24, 48]"
    (page)="onPageChange($event)">
</mat-paginator>
