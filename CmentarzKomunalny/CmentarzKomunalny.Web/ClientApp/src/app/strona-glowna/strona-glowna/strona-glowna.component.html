<mat-card class="card mat-elevation-z0">

    <!-- <p class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MY <span class="w3-hide-small">WEBSITE</span> LOGO</p> -->

    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle" style="white-space:nowrap;">
            <p class="w3-center w3-round-xlarge w3-padding-large w3-black w3-wide w3-xxlarge w3-animate-opacity w3-border w3-border-deep-purple">Witamy na stronie cmentarza komunalnego ("nazwa") w "miasto"</p><br/>
            <br /><br />
            <div class="w3-black w3-round-xlarge w3-border w3-border-amber">
                <p class="w3-center w3-padding-large w3-large w3-animate-opacity">Nie możesz znaleźć nagrobka zmarłego? Skorzystaj z wyszukiwarki grobów!</p>
                <p class="w3-center w3-padding-large w3-large w3-animate-opacity">Jeśli znalazłeś a nie potrafisz go zlokalizować skorzystaj z mapy cmentarza.</p>
                <p class="w3-center w3-padding-large w3-large w3-animate-opacity">Aby uzyskać więcej informacji naciśnij przycisk poniżej</p>
            </div>
        </div>
    </div>

    <mat-card-footer style="justify-content: center">
        <mat-divider style="border-top-color: white; border-top-width: 2px;"></mat-divider>
        <br>
        <button mat-stroked-button class="button" [routerLink]="['/kontakt']">Skontaktuj się</button>
    </mat-card-footer>
</mat-card>
