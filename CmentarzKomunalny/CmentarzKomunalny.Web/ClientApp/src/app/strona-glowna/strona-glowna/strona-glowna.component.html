<mat-card class="card mat-elevation-z0">



    <!-- Reszta strony -->

    <mat-card-content class="card-content">
        <!-- Galeria -->

        <div [@thumbState]="idx === counter ? 'active' : 'inactive'" class="tmb"
            *ngFor="let img of images; let idx = index">
            <img [src]="img" (click)="onClickThumb($event)" />
        </div>


    </mat-card-content>
    <mat-card-footer style="justify-content: center">
        <mat-divider style="border-top-color: white; border-top-width: 2px;"></mat-divider>
        <br>
        <button mat-stroked-button class="button" [routerLink]="['/kontakt']">Skontaktuj
            siÄ™</button>
        <button mat-stroked-button type="button" (click)="onNext()">Next</button>
        <button mat-stroked-button type="button" (click)="onPrevious()">Previous</button>
    </mat-card-footer>
</mat-card>
