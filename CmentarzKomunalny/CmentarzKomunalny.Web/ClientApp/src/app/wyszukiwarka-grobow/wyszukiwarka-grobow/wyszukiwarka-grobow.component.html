<mat-card class="card">
<mat-card-header>
            <mat-card-title style="color: white;">Znajdź zmarłego</mat-card-title>
        </mat-card-header>
<mat-horizontal-stepper linear #stepper class="stepper">
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel><p class="label">Dane zmarłego<p></ng-template>
      <mat-form-field>
        <mat-label class="white">Imię i nazwisko</mat-label>
        <input matInput formControlName="firstCtrl" placeholder="np. Jan Kowalski" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label class="white">Numer grobu</mat-label>
        <input matInput>
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" matStepperNext>Dalej</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Imię i Nazwisko </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Nr. grobu </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Data zgonu </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<form [formGroup]="secondFormGroup">
      <ng-template matStepLabel><p class="label">Wybierz zmarłego</p></ng-template>
      <!--
<mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>

      -->
      
      <div class="buttons">
        <button mat-raised-button color="primary" matStepperPrevious>Dalej</button>
        <button mat-raised-button color="primary" matStepperNext>Wstecz</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel><p class="label">Mapa</p></ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</mat-card>
