<mat-card class="card">
  <mat-card-header>
    <mat-card-title style="color: white;">Znajdź zmarłego</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- nrkwatery Column -->
      <ng-container matColumnDef="nrkwatery">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.nrkwatery}} </td>
      </ng-container>

      <!-- imie Column -->
      <ng-container matColumnDef="imie">
        <th mat-header-cell *matHeaderCellDef> Imie </th>
        <td mat-cell *matCellDef="let element"> {{element.imie}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="datazgonu">
        <th mat-header-cell *matHeaderCellDef> Data zgonu </th>
        <td mat-cell *matCellDef="let element"> {{element.datazgonu}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych: "{{input.value}}"</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <p>Sektor x numer x.</p>
    <br>
    <img src="../../../assets/cm2.jpg">
  </mat-card-content>
</mat-card>
