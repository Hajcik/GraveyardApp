<div class="component-container">
    <mat-card class="card" *ngFor="let item of tempList">
        <mat-card-header>
            <mat-card-title style="color: white;">{{item.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore ratione quibusdam blanditiis
                odio
                nihil, minima ad sequi quo itaque voluptates officiis, incidunt possimus, minus hic ipsum facilis
                labore
                esse tempore.
            </p>
        </mat-card-content>
        <mat-divider style="border-top-color: white;"></mat-divider>
        <mat-card-footer style="color: white; padding-top: 8px;">12-12-2020</mat-card-footer>
    </mat-card>
</div>

<mat-paginator [length]="list.length" [pageSize]="pageSize" [pageSizeOptions]="[6, 12, 24, 48]"
    (page)="onPageChange($event)">
</mat-paginator>
